    <div class="container" >

          <div class="card mb-3">
              <img src="img/logo2.jpg" class="card-img-top" style="width: 100%; height: 200px;">
            <div class="card-body">
              <h5 class="card-title" style="color: #FFFFFF; text-align: center;">Login</h5>
              <form>
                <div class="mb-3">
                  <label for="usuario" class="form-label" style="color: #FFFFFF;">Usuário:</label>
                  <input type="email" class="form-control" id="usuario" aria-describedby="emailHelp" required>
                </div>
                <div class="mb-3">
                  <label for="senha" class="form-label" style="color: #FFFFFF;" >Senha:</label>
                  <input type="password" class="form-control" id="senha" required>
                </div>
                <button type="submit" class="btn btn-success" style="text-align: center;">Entrar</button>
               <a href="cadastro.html"><button type="button" class="btn btn-primary"   >Cadastre-se</button></a>

            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

              <i class="nav-link item fas fa-shopping-bag" style="width: 50px; height: 50px; color: #424242; margin-left: 50%;"></i>
