    <div class="container" >
      <div class="justify-content-center align-items-center row">
        <div class="col-md-12 col-sm-6" >
          <div class="card mb-3">
            <div class="card-body">
              <h5 class="card-title" style="color: #000000; text-align: center;">Cadastro</h5>
              <form class="row" >
                <div class="col-md-6">
                  <label for="nome" class="form-label" style="color: #000000;">Nome:</label>
                  <input type="text" class="form-control" id="nome" placeholder="Digite seu nome" required>
                  </div>
                <div class="col-md-6">
                  <label for="sobrenome" class="form-label" style="color: #000000;">Sobrenome:</label>
                  <input type="text" class="form-control" id="sobrenome" placeholder="Digite seu Sobrenome" required>
                </div>
                <div class="col-md-4">
                  <label for="enderecoEmail" class="form-label" style="color: #000000;">E-mail:</label>
                  <input type="email" class="form-control" id="email" aria-describedby="enderecoEmail" placeholder="Ex: nome@gmail.com"required>
                </div>
                <div class="col-md-4">
                  <label for="sexo" class="form-label" style="color: #000000;">Sexo:</label>
                  <select id="sexo" class="form-select" required>
                    <option selected disabled value="">Selecione...</option>
                    <option>Masculino</option>
                    <option>Feminino</option>
                    <option>Outro</option>
                  </select>
                </div>
                <div class="col-md-4">
                  <label for="cpf" class="form-label" style="color: #000000;">CPF:</label>
                  <input type="number" class="form-control" id="cpf" required>
                </div> 
                <div class="col-12 ">
                  <button type="submit" class="btn btn-primary "  name="btn_cadastrar" id="btn_cadastrar" onclick="lucas()" style="margin-top: 10px;">Cadastrar</button>
                </div>
              </form>              
            </div>
          </div>
        </div>
      </div>
    </div>

          </div>
          <div class="modal-body">
              <i class="nav-link item fas fa-shopping-bag" style="width: 50px; height: 50px; color: #424242; margin-left: 50%;"></i>

          </div>
          <div class="modal-footer">
           <a href="produtos.html"> <button type="button" class="btn btn-primary data-bs-dismiss=modal">Escolher produtos</button></a>
          </div>
