    <div class="modal fade" tabindex="-1" id="trocarSenha">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header" style="background-color: #EEEEEE;">
            <h5 class="modal-title" id="atualizaLabel" style="color: #B7094C;">Trocar Senha</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" style="background-color: #F4CECD;">
            <form>
              <div class="mb-3">
                <label for="senhaAtual" class="form-label" style="color: #000000;">Senha atual:</label>
                <input type="text" class="form-control" id="senhaAtual" required>
              </div> 
              <div class="mb-3">
                <label for="senha" class="form-label" style="color: #000000;" >Nova Senha:</label>
                <input type="password" class="form-control" id="trocaSenha" required>
              </div>
              <div class="mb-3">
                <label for="senha" class="form-label" style="color: #000000;" >Confirma Senha:</label>
                <input type="password" class="form-control" id="confirmaSenha" required>
              </div>
              <div class="d-grid gap-2 col-6 mx-auto">
                <button type="submit" class="btn " id="btnLogar" onclick="alteraSenha()" style="background-color: #2A9D8F; color: #FFFFFF;">Salvar</button>
              </div>               
              
            </form>
          </div>
        </div>
      </div>

    <div class="modal fade" tabindex="-1" id="meusDados">
      <div class="modal-dialog">
        <div class="modal-content">

            <h5 class="modal-title" id="meusDadosLabel" style="color: #B7094C;">Meus Dados</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" style="background-color: #F4CECD;">                       
            <table class="table" style="text-align: center;">
              <thead>
                <tr>
                  <th scope="col">Nome</th>
                  <th scope="col">Sobrenome</th>
                  <th scope="col">Sexo</th>
                  <th scope="col">Cpf</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Leandro</td>
                  <td>Silva</td>
                  <td>Masculino</td>
                  <td>111.222.333-44</td>                
              </tbody>
            </table>
            <table class="table" style="text-align: center;">
              <thead>
                <tr>
                  <th scope="col">Cep</th>
                  <th scope="col">Endereço</th>
                  <th scope="col">Número</th>            
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>06300-100</td>
                  <td>Av. Brasil</td>
                  <td>100</td>                
              </tbody>
            </table>

            <div class="col-12 text-end">
              
              <button type="submit" class="btn "style="margin-top: 10px; background-color: #B7094C; color: #FFFFFF"  data-bs-toggle="modal" data-bs-target="#atualizaDados">Atualizar</button>            
            </div> 
          </div>
        </div>
      </div>
    </div>






    <div class="modal fade" id="atualizaDados" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-xl">
        <div class="modal-content">
          <div class="modal-header" style="background-color: #EEEEEE;">
            <h5 class="modal-title" id="atualizaLabel" style="color: #B7094C;">Atualizar</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" style="background-color: #F4CECD;">
            <div class="container" >
              <div class="justify-content-center align-items-center row">
                <div class="col-md-12 col-sm-6" >
                  <form class="row" >
                    <div class="col-md-6">
                      <label for="nome" class="form-label" style="color: #000000;">Nome:</label>
                      <input type="text" class="form-control" id="nome" placeholder="Digite seu nome" required>
                    </div>
                    <div class="col-md-6">
                      <label for="sobrenome" class="form-label" style="color: #000000;">Sobrenome:</label>
                      <input type="text" class="form-control" id="sobrenome" placeholder="Digite seu Sobrenome" required>
                    </div>                    
                    <div class="col-md-4">
                      <label for="sexo" class="form-label" style="color: #000000;">Sexo:</label>
                      <select id="sexo" class="form-select" required>
                        <option selected disabled value="">Selecione...</option>
                        <option>Masculino</option>
                        <option>Feminino</option>
                        <option>Outro</option>
                      </select>
                    </div>
                    <div class="col-md-4">
                      <label for="cpf" class="form-label" style="color: #000000;">CPF:</label>
                      <input type="number" class="form-control" id="cpf" required>
                    </div> 
                    <div class="col-md-4">
                      <label for="cep" class="form-label" style="color: #000000;">CEP:</label>
                      <input type="number" class="form-control" id="sobrenome" placeholder="Digite o cep " required>
                    </div>
                    <div class="col-md-8">
                      <label for="endereco" class="form-label" style="color: #000000;">Endereço:</label>
                      <input type="text" class="form-control" id="sobrenome" placeholder="Digite o endereço" required>
                    </div>
                    <div class="col-md-3">
                      <label for="sobrenome" class="form-label" style="color: #000000;">Número:</label>
                      <input type="number" class="form-control" id="sobrenome" placeholder="N° " required>
                    </div> 
                    <div class="col-12 text-end">
                      <button class="btn btn-secondary" style="margin-top: 10px;" data-bs-toggle="modal" data-bs-target="#meusDados">Voltar</button>
                      <button type="submit" class="btn  "style="margin-top: 10px; background-color: #2A9D8F; color: #FFFFFF">Salvar</button>
                    </div>                                         
                  </form>              
                </div>
              </div>
            </div>
          </div>
          
        </div>
      </div>
